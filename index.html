<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Swanky+and+Moo+Moo&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="images/rock.png" />
    <title>Javascript practice</title>
  </head>
  <body>
    <div class="title">Rock paper scissors</div>
    <div class="buttons">
      <button id="rock-btn" class="button">
        <img src="images/rock.png" alt="rock" />
      </button>
      <button
        id="paper-btn"
        class="button"
        style="padding-right: 0px; padding-left: 25px">
        <img src="images/paper.png" alt="paper" />
      </button>
      <button id="scissors-btn" class="button" style="padding-left: 0px">
        <img src="images/scissors.png" alt="scissors" style="width: 82%" />
      </button>
    </div>

    <div class="result">
      <p class="resultstatement"></p>
      <p class="win-or-loss"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
